{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class ="text-center  mt-4">Welcome to Djnago Crud Project</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else%}
    Create Tweet
    {% endif %}
</h2>

<form method ="post" enctype ="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-warning' type ='sumbit'>Sumbit</button>
    <a href="{% url 'tweet_list'%}">Back to tweet list</a>
</form>
{% endblock %}
